spring:
  application:
    name: ecoshop
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5433/ecoshop}  # Puerto 5433 por defecto para evitar conflicto con PostgreSQL local
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

server:
  port: ${PORT:${SERVER_PORT:8080}}  # Render usa PORT, local usa SERVER_PORT
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    com.ecoshop: ${LOG_LEVEL:INFO}
    org.springframework.security: ${SECURITY_LOG_LEVEL:WARN}

