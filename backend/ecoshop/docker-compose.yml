services:
  postgres:
    image: postgres:15-alpine
    container_name: ecoshop-postgres
    environment:
      POSTGRES_DB: ecoshop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"  # Puerto 5433 en el host, 5432 en el contenedor (para evitar conflicto con PostgreSQL local)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

